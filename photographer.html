<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <title>Fisheye - Photographe</title>
  </head>

  <body>
    <header tabindex="0">
      <a href="/" aria-label="To Fisheye Home Page">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye logo" />
      </a>
    </header>

    <main id="main"></main>

    <!-- 'Contact me' modal -->
    <dialog
      id="contact-modal"
      aria-label="Contact the photographer with this modal."
      tabindex="-1"
    >
      <div id="contact-modal-content">
        <header>
          <h2>Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            alt="Close the modal"
            class="close"
            tabindex="0"
          />
        </header>

        <form id="contact-form">
          <!-- Firstname -->
          <label for="firstname-input">Pr√©nom</label>
          <input type="text" id="firstname-input" autocomplete="firstname" />

          <!-- Lastname -->
          <label for="lastname-input">Nom</label>
          <input type="text" id="lastname-input" autocomplete="lastname" />

          <!-- Email -->
          <label for="email-input">Email</label>
          <input type="email" id="email-input" autocomplete="email" />

          <!-- Message -->
          <label for="message-input">Votre message</label>
          <textarea
            id="message-input"
            wrap
            placeholder="Don't hesitate to use this space to ask any questions to the photographer..."
          ></textarea>

          <button
            type="button"
            id="contact-modal-submit"
            class="button primary"
            aria-label="Submit button"
          >
            Envoyer
          </button>
        </form>
      </div>
    </dialog>

    <!-- 'Lightbox' modal -->
    <dialog
      id="lightbox-modal"
      aria-label="Modal to see closer the photographer's media."
      tabindex="-1"
    >
      <img
        src="assets/icons/close.svg"
        alt="Close the modal"
        class="close"
        tabindex="0"
      />
      <div id="lightbox-modal-content"></div>
    </dialog>

    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
